<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Gallery</title>
    <link rel="shortcut icon" href="./assets/svg/icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>unsplashGallery</h1>
        <h2>byClickDaHouseCat</h1>
        <div class="search-container">
            <input type="search" id="search-input" placeholder="Поиск...">
            <button id="search-button">Искать</button>
        </div>
    </div>
    <div class="galleryDiv">
        <div class="gallery">
            <!-- Здесь будут отображаться изображения -->
        </div>
        <div class="icons">
            <img class="icon cars" src="./assets/svg/car.svg" alt="Cars">
            <img class="icon cats" src="./assets/svg/cat.svg" alt="Cats">
            <img class="icon cosmos" src="./assets/svg/cosmos.svg" alt="Cosmos">
            <img class="icon dogs" src="./assets/svg/dog.svg" alt="Dogs">
            <img class="icon nature" src="./assets/svg/nature.svg" alt="Nature">
            <img class="icon night" src="./assets/svg/night.svg" alt="Night">
        </div>
    </div>
    <footer>
        <div class="github"><a href="https://github.com/ClickDaHouseCat"><img src="./assets/svg/github-logo-svgrepo-com.svg" alt="ClickDaHouseCat"></a></div>
        <div class="date">2023</div>
        <div class="rsschool"><a href="https://rs.school/js-stage0/"><img src="./assets/svg/rs_school_js.svg" alt="rsschool"></a></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
